
<!DOCTYPE html>
<html ng-app=angularApp>

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Restaurant: Home</title>

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Cookie'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<script type="text/ng-template" id="search-template">
        <input type="search" ng-model = "reservationsVm.search" class = "form-control" placeholder = "Enter text to search..."/>
    </script>

</head>

<body>
	<header class="sidebar-left">
		<a class="company-logo" href="index.html"><img
			src="images/logo.png" alt="logo" /></a>
		<div class="sidebar-links">
			<a class=" selected" ui-sref="logout" >Logut</a> 
		</div>
	</header>
	
	

	<div class="main-content">
		<div class="content" >

			<h1>Owner</h1>
			<h2 class="underline"></h2>
			<section>
				<div class="container" id="home">
					<ul class="nav nav-tabs nav-justified">
						<li class="active"><a href="#tab-all" data-toggle="tab">All
								Reservations</a></li>
						<li><a href="#tab-table" data-toggle="tab">Table view</a></li>
						<li><a href="#tab-reserve" data-toggle="tab">Make a
								Reservation</a></li>
						<li><a href="#tab-modify" data-toggle="tab">Modify or
								Cancel </a></li>
						<li><a href="#tab-queries" data-toggle="tab">Customer Queries </a></li>
					</ul>
					<div id="content" class="tab-content">

						<div class="tab-pane active" id="tab-all">
							<section class="content">

								<div data-ng-include="'views/reservations-grid.tmpl.html'"></div>
							</section>
						</div>
						<div class="tab-pane " id="tab-table">
							<section class="contact content">
								<div data-ng-include="'views/tables-grid.tmpl.html'"></div>
							</section>

						</div>
						<div class="tab-pane " id="tab-reserve">
							<section class="contact">
								<div data-ng-include="'views/make-reservation-owner.tmpl.html'"></div>
							</section>
						</div>
						<div class="tab-pane" id="tab-modify">
							<section class="contact content">
								<div data-ng-include="'views/show-reservations.tmpl.html'"></div>
							</section>
						</div>
						<div class="tab-pane" id="tab-queries">
							<section class="contact content">
								<div data-ng-include="'views/show-contact-queries.tmpl.html'"></div>
							</section>
						</div>
					</div>
				</div>
			</section>

		
		
			
		</div>
	</div>




	<footer class="footer">Copyright Â© 2015</footer>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


	<script src="https://code.angularjs.org/1.4.5/angular.js"></script>
	<script src="https://code.angularjs.org/1.4.5/angular-messages.js"></script>
	<script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
	<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script src="http://rp.js.org/ui-router-tabs/src/ui-router-tabs.js"></script>
	<script src="http://rp.js.org/ui-router-tabs/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

	<!-- Angular module-->
	<script src="app/app.js"></script>

	<!-- Angular controllers-->
	<script src="app/controllers/owner-login.controller.js"></script>
	<script src="app/controllers/reservation.controller.js"></script>
	<script src="app/controllers/customer.controller.js"></script>
	<script src="app/controllers/create-reservation.controller.js"></script>
	<script src="app/controllers/customer-query.controller.js"></script>
	<script src="app/controllers/table.controller.js"></script>


	<!-- Angular services-->
	<script src="app/services/owner-login.service.js"></script>
	<script src="app/services/reservation.service.js"></script>
	<script src="app/services/customer.service.js"></script>
	<script src="app/services/create-reservation.service.js"></script>
	<script src="app/services/update-reservation.service.js"></script>
	<script src="app/services/delete-reservation.service.js"></script>
	<script src="app/services/customer-query.service.js"></script>
	<script src="app/services/table.service.js"></script>

</body>

</html>
