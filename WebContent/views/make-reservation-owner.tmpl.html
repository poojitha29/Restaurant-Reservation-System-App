								<form class="form-horizontal" >
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" data-ng-model="reservationsVm.reservations.reservation.fullname" class="form-control" id="inputName" placeholder="Enter your Full name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputSize" class="col-sm-2 control-label" >Party size</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" data-ng-model="reservationsVm.reservations.reservation.partysize" id="inputSize" placeholder="# of Guests">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDate" class="col-sm-2 control-label" >Date</label>
        <div class="col-sm-10">
            <input type="text" pattern= "^([1-3][0-9]{3,3})-(0?[1-9]|1[0-2])-(0?[1-9]|[1-2][1-9]|3[0-1])$" class="form-control" data-ng-model="reservationsVm.reservations.reservation.date"  id="inputDate" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputTime" class="col-sm-2 control-label"  >Time</label>
        <div class="col-sm-10">
            <input type="text" placeholder="hh:mm:ss" class="form-control" data-ng-model="reservationsVm.reservations.reservation.time" id="inputTime"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone no.</label>
        <div class="col-sm-10">
            <input type="number"  data-ng-model="reservationsVm.reservations.reservation.phone" class="form-control" id="inputPhone" placeholder="Enter your Phone number.">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label" >Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" data-ng-model="reservationsVm.reservations.reservation.email" placeholder="Enter you Email(example@domain.com)">
        </div>
    </div>
    <div class="form-group">
        <label for="inputNote" class="col-sm-2 control-label" >Comments</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputNote" data-ng-model="reservationsVm.reservations.reservation.comments" placeholder="Comments/ notes (Optional)"></textarea>
        </div>
    </div>




    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-8">
            <button type="submit" class="btn btn-primary" data-ng-click = "reservationsVm.addReservationByOwner()">Send</button>
        </div>
    </div>
</form>
