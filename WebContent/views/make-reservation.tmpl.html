<form class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="reservationsVm.customer.fullname" class="form-control" id="inputName" placeholder="Enter your Full name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputSize" class="col-sm-2 control-label" required>Party size</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" ng-model="reservationsVm.reservation.partysize" id="inputSize" placeholder="# of Guests">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDate" class="col-sm-2 control-label" required>Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" ng-model="reservationsVm.reservation.date"  id="inputDate" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputTime" class="col-sm-2 control-label"  required>Time</label>
        <div class="col-sm-10">
            <input type="text" placeholder="hh:mm:ss" class="form-control" ng-model="reservationsVm.reservation.time" id="inputTime"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone no.</label>
        <div class="col-sm-10">
            <input type="number"  ng-model="reservationsVm.customer.phone" class="form-control" id="inputPhone" placeholder="Enter your Phone number.">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label" required>Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" ng-model="reservationsVm.customer.email" placeholder="Enter you Email(example@domain.com)">
        </div>
    </div>
    <div class="form-group">
        <label for="inputNote" class="col-sm-2 control-label" required>Comments</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="inputNote" ng-model="reservationsVm.reservation.comments" placeholder="Comments/ notes (Optional)"></textarea>
        </div>
    </div>




    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-8">
            <button type="submit" class="btn btn-primary" ng-click = "reservationsVm.makeReservation()">Send</button>
        </div>
    </div>
</form>
