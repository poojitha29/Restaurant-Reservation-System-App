<div data-ng-controller="ReservationsController as reservationsVm">

<div class="row" data-ng-show="reservationsVm.reservationsGrid">
	<div class="col-sm-9">
		<div data-ng-include="'search-template'"></div>
	</div>
</div>
<div class="row" data-ng-show="reservationsVm.reservationsGrid">
	<section>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Confirmation Code</th>
					<th>email</th>
					<th>Status</th>
					<th>Size</th>
					<th>Table #</th>

				</tr>

			</thead>
			<tbody>
				<tr
					data-ng-repeat=" reservation in reservationsVm.reservations | filter:reservationsVm.search ">
					<td><a ng-href="#"
						ng-click="reservationsVm.editResvnRow(reservation.confirmationcode)">{{reservation.confirmationcode}}</a></td>
					<td>{{reservation.email}}</td>
					<td>{{reservation.status}}</td>
					<td>{{reservation.partysize}}</td>
					<td>{{reservation.tableId}}</td>
				</tr>
			</tbody>
		</table>
	</section>

</div>


<section data-ng-show="reservationsVm.editRow">
<div ng-include="'views/edit-reservation-status.tmpl.html'"></div>
	
</section>
</div>
