

<div class="row" data-ng-show="reservationsGrid">
	<div class="col-sm-9">
		<div data-ng-include="'search-template'"></div>
	</div>
</div>

<div class="row" data-ng-show="reservationsGrid">
	<section >

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Confirmation Code</th>
					<th>email</th>
					<th>Status</th>
					<th>Size</th>
					<th>Table #</th>

				</tr>

			</thead>
			<tbody>

				<tr data-ng-repeat=" reservation in reservationsVm.reservations | filter:reservationsVm.search ">
					<td ><a ng-href="#"  ng-click="reservationsVm.editResvnRow(reservation.confirmationcode)">{{reservation.confirmationcode}}</a></td>
					<td>{{reservation.email}}</td>
					<td>{{reservation.status}}</td>
					<td>{{reservation.partysize}}</td>
					<td>{{reservation.tableId}}</td>

				</tr>
			</tbody>
		</table>
	</section>

</div>


	<section data-ng-show="editRow">
		<table>
			<tr>
				<td></td>
				<td></td>
				<td><input type="text"
					data-ng-model="reservationsVm.reservations.reservation.status"
					class="form-control" type="text" placeholder="Enter Status.." /></td>
				<td></td>
				<td><input type="number"
					data-ng-model="reservationsVm.reservations.reservation.tableId"
					class="form-control" type="number" placeholder="Enter Table #.." /></td>
				<td>
					<button type="button" class="btn btn-primary btn-sm"
						data-ng-click="reservationsVm.updateResvnStatus()">Submit</button>
				</td>
			</tr>
		</table>
	</section>
